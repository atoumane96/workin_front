<app-navbar></app-navbar>
<div class="container-fluid">
  <ul class="breadcrumbs">
    <li><a routerLink="/archive" [queryParams]="{departement:departement.nomDepartement}" class="white-text"><i class="fa fa-laptop"></i></a></li>
    <li><a href="/dossier?type={{ nom }}" class="green-text">{{ nom | lowercase}}</a></li>
  </ul>
</div>

<!-- section des statistiques -->
<div class="container section">

  <div class="row">
    <a routerLink="/nature"
       [queryParams]="{ dossier: dossier.nomDossier,typeArchive: dossier.typeArchive.libelleTypeArchive }"
       class="col s12 m2 l2 tab card-panel transparent hoverable center-align"
       *ngFor="let dossier of listeDossier let i = index">
      <img src="../assets/icone_file/calendrier.png" alt="aezr"/>
      <h5 id="Tab" class="grey-text text-darken-4 active"
          style="font-weight:bold;border-radius:100px">{{ dossier.nomDossier }}</h5>
    </a>
  </div>
</div>
