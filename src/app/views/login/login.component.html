<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href=" https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../../assets/cdn/twitter-bootstrap.css" rel="stylesheet">
  <link href="../../../assets/cdn/font-awesome.css" rel="stylesheet">
  <link href="../../../assets/cdn/font-awesome-animation.css" rel="stylesheet">
  <link href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.3.0/font-awesome-animation.min.css" rel="stylesheet">
  <title>Connexion</title>
</head>
<body>
<header class="top-header"></header>

<div id="mainCoantiner">
  <div class="main-header" style="padding-top: 10px">
    <div class="mb-5">
      <h1>
        <span class="center green-text" style="font-family: 'Papyrus', Times, serif;font-weight:bold">
          Work
          <span class="yellow-text">
            -In-
          </span>
          <span class="red-text">
            2022
          </span>
        </span><br/>
      </h1>
      <p id="word" style="letter-spacing: 1em; text-shadow: 2px 2px 8px #FF0000; color: white; ">Vivez
        l'entreprise autrement</p>
    </div>
    <div class="folio-btn">
      <a class="folio-btn-item ajax" href="#" target="_blank"><span class="folio-btn-dot"></span><span
        class="folio-btn-dot"></span><span class="folio-btn-dot"></span><span class="folio-btn-dot"></span><span
        class="folio-btn-dot"></span><span class="folio-btn-dot"></span><span class="folio-btn-dot"></span><span
        class="folio-btn-dot"></span><span class="folio-btn-dot"></span></a>
    </div>
  </div>

  <!--dust particel-->
  <div>
    <div class="starsec"></div>
    <div class="starthird"></div>
    <div class="starfourth"></div>
    <div class="starfifth"></div>
  </div>
  <!--Dust particle end--->

  <div class="container text-center text-dark mt-5" >
    <div class="row">
      <div class="col-lg-4 d-block mx-auto mt-5">
        <div class="row">
          <div class="col-xl-12 col-md-12 col-md-12">
            <div class="card">
              <div class="card-body wow-bg" id="formBg">
                <h3 class="colorboard">Se connecter</h3>
                <form (ngSubmit)="loginProcess()" [formGroup]="formGroup" action="" id="formulaire">
                  <p class="text-muted">Connectez vous a votre compte</p>

                  <div class="input-group mb-3">
                    <input class="form-control textbox-dg" formControlName="login" placeholder="Email" type="text">
                  </div>
                  <div class="input-group mb-4">
                    <input class="form-control textbox-dg" formControlName="password" placeholder="Mot de passe" type="password">
                  </div>

                  <div class="row">
                    <div class="col-12">
                      <button class="btn btn-primary btn-block logn-btn" type="submit">Se connecter</button>
                    </div>
                    <p class="text-danger text-center">{{ errorMessage }}</p>
                    <div class="col-12 mt-5"><a class=" box-shadow-0 px-0" href="#">Mot de pass oubli√©?</a></div>
                  </div>
                </form>
                <div class="mt-6 btn-list">
                  <button class="socila-btn btn btn-icon btn-facebook fb-color" type="button">
                    <i class="fab fa-facebook-f faa-ring animated"></i>
                  </button>
                  <button class="socila-btn btn btn-icon btn-google incolor" type="button">
                    <i class="fab fa-linkedin-in faa-flash animated"></i>
                  </button>
                  <button class="socila-btn btn btn-icon btn-twitter tweetcolor" type="button">
                    <i class="fab fa-twitter faa-shake animated"></i>
                  </button>
                  <button class="socila-btn btn btn-icon btn-dribbble driblecolor" type="button">
                    <i class="fab fa-dribbble faa-pulse animated"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>

</script>
</body>
</html>
